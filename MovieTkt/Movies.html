<!DOCTYPE html>
<html>
<head>
<title>Movies</title>
<style>
body{margin:0;font-family:Arial;background:#eef2f7;}
.movie-grid{
    display:flex;
    gap:25px;
    padding:40px;
}
.movie-card{
    background:white;
    width:220px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
    text-align:center;
}
.movie-card img{
    width:100%;
    border-radius:12px 12px 0 0;
}
.movie-card h4{margin:10px;color:#2c5364;}
.movie-card p{color:#555;}
.btn{
    background:#28a745;
    color:white;
    padding:8px 14px;
    text-decoration:none;
    border-radius:6px;
    display:inline-block;
    margin-bottom:12px;
}
</style>
</head>
<body>

<h2 style="text-align:center;margin-top:20px;">Movies</h2>

<div class="movie-grid">
    <div class="movie-card">
        <img src="https://www.vintagemovieposters.co.uk/wp-content/uploads/2024/08/IMG_3734-scaled.jpeg">
        <h4>The Dark Knight</h4>
        <p>Action | 152 mins</p>
        <a class="btn" href="shows">Book Tickets</a>
    </div>

    <div class="movie-card">
        <img src="https://c8.alamy.com/comp/DBW2R3/inception-2010-leonardo-dicaprio-christopher-nolan-dir-016-moviestore-DBW2R3.jpg">
        <h4>Inception</h4>
        <p>Sci-Fi | 148 mins</p>
        <a class="btn" href="shows">Book Tickets</a>
    </div>
     <div class="movie-card">
        <img src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/movie/M5P3kOoaBJxgBpDkHvIsiEvZJDHmc0.jpg">
        <h4>Interstellar</h4>
        <p>Sci-Fi | 169 mins</p>
        <a class="btn" href="shows">Book Tickets</a>
    </div>
    <div class="movie-card">
        <img src="https://images.justwatch.com/poster/309786652/s718/the-shawshank-redemption.jpg">
        <h4>Shawshank Redemption</h4>
        <p>Drama | 142 mins</p>
        <a class="btn" href="shows">Book Tickets</a>
    </div>
     <div class="movie-card">

        <p>Crime | 175 mins</p>
        <a class="btn" href="shows">Book Tickets</a>

</div>

</body>
</html>
