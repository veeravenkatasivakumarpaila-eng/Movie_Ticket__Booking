
<!DOCTYPE html>
<html>
<head>
<title>Theatre Dashboard</title>
<style>
body{font-family:Arial;background:#eef2f7;margin:0;}
h2{text-align:center;margin:30px;color:#333;}

.container{
    width:85%;
    margin:auto;
}
.btn{
    background:#007bff;
    color:white;
    padding:8px 15px;
    border-radius:5px;
    text-decoration:none;
    display:inline-block;
    margin-bottom:15px;
}

table{
    width:100%;
    background:white;
    border-collapse:collapse;
    box-shadow:0 5px 12px rgba(0,0,0,0.1);
}
th,td{
    padding:12px;
    border-bottom:1px solid #ddd;
    text-align:center;
}
th{background:#343a40;color:white;}
</style>
</head>
<body>

<h2>Theatre Dashboard</h2>

<div class="container">
    <a class="btn">Add Theatre</a>

    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
        </tr>
        <tr>
            <td>PVR Cinemas</td>
            <td>Forum Mall</td>
            <td>Bangalore</td>
        </tr>
    </table>
</div>

</body>
</html>
