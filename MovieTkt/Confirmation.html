<!DOCTYPE html>
<html>
<head>
<title>Confirmation</title>
<style>
body{background:#f0f4f8;font-family:Arial;}
.box{
    background:white;
    width:400px;
    margin:80px auto;
    padding:25px;
    text-align:center;
    border-radius:12px;
    box-shadow:0 8px 18px rgba(0,0,0,0.15);
}
.btn{
    background:#28a745;
    color:white;
    padding:10px 16px;
    text-decoration:none;
    border-radius:6px;
}
</style>
</head>
<body>

<div class="box">
    <h2>Booking Confirmation</h2>
    <p><b>Booking ID:</b> 5</p>
    <p><b>Total Amount:</b> $11.99</p>
    <p><b>Booking Time:</b> 2025-11-25</p>
    <a class="btn">Download Ticket</a>
</div>

</body>
</html>
